<!DOCTYPE html>
<html>
<head>
	<title> while loop </title>
</head>
<body>
	<input type="text" id="table">
	<button onclick="printTable()">print</button>
	<script type="text/javascript">
		function printTable(){
			var num = parseInt(document.getElementById('table').value);
			var i=1;
			while(i<=10) {
				 var result = num*i;
				console.log(result);
			}
			
		}
	</script>
</body>
</html>
