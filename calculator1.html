<html>
<head><title>Calculator in javascript</title></head>
<body>
<h1>Calculator</h1>
<form name="formcalc">
Number 1: <input type="text" name="txtnum1">
<br><br>
Number 2: <input type="text" name="txtnum2">
<br><br>
<input type="button" name="" value="plus" onclick="plus()">
<input type ="button" value="minus" onclick="minus()">
<input type="button" name="" value="multi" onclick="multi()">
<input type ="button" value="div" onclick="div()"><br><br>
<input type="text" name="result">
</form>
<script>


function plus() {
txtnum1=parseInt(formcalc.txtnum1.value);
txtnum2=parseInt(formcalc.txtnum2.value);
result=txtnum1+txtnum2;
formcalc.result.value=result;
}
function minus() {
txtnum1=parseInt(formcalc.txtnum1.value);
txtnum2=parseInt(formcalc.txtnum2.value);
result=txtnum1-txtnum2;
formcalc.result.value=result;
}
function multi() {
txtnum1=parseInt(formcalc.txtnum1.value);
txtnum2=parseInt(formcalc.txtnum2.value);
result=txtnum1*txtnum2;
formcalc.result.value=result;
}

function div() {
txtnum1=parseInt(formcalc.txtnum1.value);
txtnum2=parseInt(formcalc.txtnum2.value);
result=txtnum1/txtnum2;
formcalc.result.value=result;
}


</script>
</body>
